<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TODO</title>
  </head>
  <body>
    <header><h1>Daily Todo</h1></header>
    <main class="min__contnts">
      <div id="cards"></div>
      <form id="form" class="form__model">
        <h3>Lorem ipsum dolor</h3>
        <input
          placeholder="Take dog out on walk"
          type="text"
          id="titles"
          class="Tilts"
        />
        <input
          placeholder="He needs vaccine shot too"
          type="text"
          id="sub__titles"
          class="subTilte"
        />
      </form>
      <div class="icons__actions" id="icons__actions">
        <div class="add__cards false" onclick="cancelForm()">
          <i class="glyphicon glyphicon-remove"></i>

          <i class="fa-solid fa-xmark icons"></i>
        </div>
        <div class="add__cards" onclick="addForm()">
          <i class="fa-solid fa-check icons"></i>
        </div>
      </div>
      <div class="add__cards" id="add__cards" onclick="showForm()">
        <i class="fa-solid fa-plus icons"></i>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
